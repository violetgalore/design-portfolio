    <title>Dribbble Portfolio</title>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #000000;
        overflow: hidden;
    }
    
    .slider-container {
        cursor: pointer;
        max-width: 800px;
        width: 100%;
        position: relative;
        background: #000000;
    }
    
    .slider-container img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 8px;
        transition: transform 0.2s ease;
        background: #000000;
    }
    
    .slider-container:hover img {
        transform: scale(1.02);
    }

    .hint {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255,255,255,0.9);
        color: #000;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        opacity: 0;
        animation: fadeInOut 3s ease-in-out;
        pointer-events: none;
    }

    @keyframes fadeInOut {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }
</style>
</head>
